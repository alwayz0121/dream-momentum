<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2 id="clock">00:00:00</h2>
        <div id="weather">
          <span></span>
          <span></span>
        </div>
      </header>
      <section class="login">
        <form id="login-form">
          <input
            class="login-form"
            required
            maxlength="20"
            type="text"
            placeholder="Hello :) What is your name?"
          />
          <input type="submit" value="Log In" class="login-submit" />
        </form>
      </section>
      <section class="sayhello">
        <h1 id="greeting" class="hidden"></h1>
        <input type="submit" value="Log Out" id="retry" class="hidden" />
      </section>
      <section class="contents">
        <article class="content-left">
          <form id="todo-form">
            <input
              class="todo-write"
              type="text"
              placeholder="Write To Do, Press Enter"
              required
            />
          </form>
          <ul id="todo-list"></ul>
        </article>
        <article class="content-right">
          <div class="randomMenu">
            <button class="randomMenu__btn">오늘 메뉴는 (click!)</button>
            <h5 class="randomMenu__txt"></h5>
            <a
              href="https://www.youtube.com/watch?v=Pyr4HUpT1tg"
              target="_blank"
            >
              <h5>+ '뭐 먹을지 고민될 때 부르는 노래'가 궁금하다면?</h5>
            </a>
          </div>
          <div class="music">
            <a
              href="https://www.youtube.com/watch?v=_DClKudgeD4"
              target="_blank"
            >
              <h5>Music) 잔잔한 음악 💙</h5>
            </a>
            <a
              href="https://www.youtube.com/watch?v=C57eP02b5f4"
              target="_blank"
            >
              <h5>Music) 자신감이 필요할 때 💖</h5>
            </a>
          </div>
          <div class="dream">
            <form id="dream-form">
              <input
                class="dream-note"
                type="text"
                placeholder="Enter your Dreams ⭐"
                required
              />
            </form>
            <ul id="dream-list"></ul>
          </div>
        </article>
      </section>
      <footer>
        <div id="quote">
          <span></span>
          <span></span>
        </div>
      </footer>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/randommenu.js"></script>
    <script src="js/mydream.js"></script>
  </body>
</html>
